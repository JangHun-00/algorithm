<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/algorithm_js/search_algorithm.js"></script>
    <title>DIY 알고리즘 - 탐색 알고리즘</title>
</head>
<body>
    <h2>DIY 알고리즘</h2>
    <div class="menu">
        <a href="sort_algorithm.html" id="firstbutton">정렬 알고리즘</a>
        <a href="search_algorithm.html">탐색 알고리즘</a>
        <a href="other_algorithm.html">기타 알고리즘</a>
    </div>
    <div class="bodytext">
        <div class="sort-body">
            <p>사용하고 싶은 탐색 알고리즘을 택한 후, 찾는 값과 대상 리스트를 입력하세요.</p>
            <form>
                <lable class="field" for="search">탐색 알고리즘 : </lable>
                <select id="SearchOption">
                    <option value="NoChoice"> ---------- 선택 ---------- </option>
                    <option value="Sequential"> 순차 탐색(Sequential Search) </option>
                    <option value="Binary"> 이진 탐색(Binary Search) </option>
                </select>
                <br>
                <label for="target">찾는 값 입력 : </label>
                <input type="text" class="input-box" id="target-number" name="target-number" value="62"><br>
                <label for="sort-list">리스트 입력 : </label>
                <input type="text" class="input-box" id="sort-list" name="sort-list" value="[3,5,10,12,14,16,19,30,42,45,46,47,53,55,62,69,70]">
                <input type="button" class="input-button" id="sort-list-button" name="sort-list-button" value="입력" onclick="startSearch()">
            </form>
            <p id="result">

            </p>
        </div>
    </div>
</body>
</html>
